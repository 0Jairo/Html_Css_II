<!--
    ETIQUETAS:
    
    <!DOCTYPE html> (Se usa para indicar al navegador que voy a trabajar con un archivo html en su versión 5)
    <html lang="es"></html> (Se usa para estructurar todo el contenido del documento o código html y tambien se indica en la propiedad lang="" el idioma que tendra la página)

    Etiquetas informativas:
    <meta charset="UTF-16" /> (Se usa para que el navegador reconozca caracteres especiales de algunas lenguas como por ejemplo: la letra ñ o las tildes)
    <title>Título-página</title> (Se usa para poner el título de la página)

    Etiquetas de estructura:
    <head>Etiquetas-informativas</head> (Cabecera: se usa para ubicar dentro de esta todas las etiquetas que son informativas)
    <body>Etiquetas-contenido</body> (Cuerpo: se usa para ubicar dentro de esta todas las etiquetas de contenido de la página)


    Etiquetas de contenido:
    <header></header> (Se usa para crear el encabezado de la página)
    <body></body> (Se usa para crear todo el cuerpo de la página)
    <footer></footer> (Se usa para crear el pie de página)
    <h1>Título</h1> (Se usa para poner título desde h1 hasta h6)
    <p>Párrafo</p> (Se usa para hacer párrafos)
    <strong>Texto</strong> (Se usa para poner negrilla a un texto)
    <em>Texto</em> (Se usa para poner texto en itálica (énfasis))
    <img src="ruta" /> (Se usa para poner imágenes)
    <ol>li</ol> (Order list: Se usa para hacer listas ordenadas)
    <ul>li</ul> (Unordered list: Se usa para hacer listas no ordenadas)
    <li></li> (List item: Se usa dentro de la etiqueta ul ó ol, para poner los elementos que van dentro de la lista)
    <div></div> (Se usa para dividir el código en varias partes ó bloques de contenido (contenedor de código))
    <a href="url">Sitio-web</a> (Se usa para poner enlaces)
    <nav></nav> (Se usa para organziar el panel de navegación del header)
-->
